version: 2

models:
  - name: dim_date
    description: a dimensional table for our date dimension.
    columns:
      - name: date_key
        data_type: varchar
        description: a surrogate key generated to our table with the format YYYYMMDD.

      - name: date_day
        data_type: date
        description: Date of the record in a format YYYY-MM-DD.
      
      - name: day_of_week
        data_type: number
        description: Day of the week.

      - name: day_of_month
        data_type: number
        description: Day of the month.

      - name: month_of_year
        data_type: number
        description: Month number of the year.

      - name: quarter_of_year
        data_type: number
        description: Quarter number of the year.

  - name: dim_addresses
    description: a dimensional table who shows living addresses from the users/customers, and also the shipping address for orders.
    columns:
      - name: address_id
        data_type: varchar
        description: a primary key addresses.
        tests:
          - unique
          - not_null

      - name: address
        data_type: varchar
        description: the address
        tests:
          - unique
          - not_null

      - name: address_number
        data_type: varchar
        description: the address (street, number, apartment_no,...).

      - name: address_name
        data_type: varchar
        description: the address (street, number, apartment_no,...).

      - name: country
        data_type: varchar
        description: the country where an address is located.

      - name: state
        data_type: varchar
        description: the state where an address is located.

      - name: zipcode
        data_type: varchar
        description: the zipcode where an address is located.

  - name: dim_products
    description: a dimensional table who shows the information of our products.
    columns:
      - name: product_id
        data_type: varchar
        description: primary key products.
        tests:
          - unique
          - not_null

      - name: product_name
        data_type: varchar
        description: Name of the product.
        tests:
          - not_null

      - name: price_usd
        data_type: number
        description: Unit price of the product in USD.

      - name: inventory
        data_type: number
        description: inventory of products.

  - name: dim_promos
    description: a dimensional table who shows the information of our promotions.
    columns:
      - name: promo_id
        data_type: varchar
        description: a primary key from the source database.
        tests:
          - unique
          - not_null
      
      - name: promo_description
        data_type: varchar
        description: a name of the promo.
        tests:
          - unique
          - not_null

      - name: discount_unit
        data_type: float
        description: the decimal value of a discount of a promotion (promo_discount_percent/100).

      - name: promo_status
        data_type: varchar
        description: the status of a promotion.
        tests:
          - not_null
          - accepted_values:
              values: ['active','inactive']
  
  - name: dim_users
    description: a dimensional table who shows the information of our users.
    columns:
      - name: user_id
        data_type: varchar
        description: a primary key from the source database.
        tests:
          - unique
          - not_null

      - name: address_id
        data_type: varchar
        description: a key from the dim_addresses.
        tests:
          - not_null

      - name: full_name
        data_type: varchar
        description: Full name of the user (concat first_name and last_name).

      - name: email
        data_type: varchar
        description: Email address of the user.

      - name: phone_number
        data_type: varchar
        description: Phone number of the user.

      - name: created_at_utc
        data_type: timestamp_ltz
        description: Timestamp indicating when the user was created, in UTC.

      - name: updated_at_utc
        data_type: timestamp_ltz
        description: Timestamp indicating when the record was last updated, in UTC.

  - name: dim_reviews
    description: a dimensional table who shows the information of our reviews.
    columns:
      - name: review_id
        data_type: varchar
        description: a primary key from the source database.
        tests:
          - unique
          - not_null

      - name: product_id
        data_type: varchar
        description: a key from the dim_product.
        tests:
          - not_null

      - name: QUALITY_RATING
        data_type: number
        description: "Calidad"
        tests:
          - not_null
      - name: USABILITY_RATING
        data_type: number
        description: "Usabilidad"
        tests:
          - not_null
      - name: VALUE_FOR_MONEY_RATING
        data_type: number
        description: "Relacion calidad-precio"
        tests:
          - not_null
      - name: DELIVERY_SPEED_RATING
        data_type: number
        description: "Velocidad de entrega"
        tests:
          - not_null

  - name: fact_events
    description: fact table who consists of the measurements and metrics of the online user behaviour.
    columns:
      - name: event_id
        data_type: varchar
        description: a primary key from the source database. Each 'action' of the user has a unique event_id.
        tests:
          - not_null

      - name: session_id
        data_type: varchar
        description: identifier of session. A user in 1 session can interact in many ways (several event_id's).
        tests:
          - not_null

      - name: event_type
        data_type: varchar
        description: a descriptive of an event_id. Actions performed by the user.
        tests:
          - accepted_values:
              values: ['page_view', 'add_to_cart', 'checkout', 'package_shipped']
          - not_null

      - name: product_id
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_products".

      - name: order_id
        data_type: varchar
        description: a key that identifies an order.
        tests:
          - not_null

      - name: date_key
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_date".

      - name: time_key
        data_type: varchar
        description: extracted time from the Timestamp column "created_at_utc" in Coordinated Universal Time (UTC) and converted to a key, for later join the time_table in the BI report.

      - name: created_at_utc_dma
        data_type: timestamp
        description: timestamp indicating when the event was created (hour,minute,second).

      - name: day_of_month
        data_type: number
        description: Day of the month.

      - name: date_load
        data_type: varchar
        description: the timestamp when the record was load into bronze stage.

      - name: batch_id
        data_type: varchar
        description: a hash to identify when the incremental model was run.

  - name: fact_order
    description: fact table who consists of the measurements and metrics of the purchase (order) made by a customer.
    columns:

      - name: date_key
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_date".

      - name: order_id
        data_type: varchar
        description: a surrogate key construct using the columns "user_id", "order_id", "product_id"
      
      - name: user_id
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_customers".

      - name: address_id
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_addresses".
        
      - name: shipping_service
        data_type: varchar
        description: a shipping service.
       
      - name: promo_id
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_promos".
       
      - name: product_id
        data_type: varchar
        description: a foreigh key to connect this table with the table "dim_products".
        
      - name: status_order
        data_type: timestamp_ltz
        description: the status of an order

      - name: status_change_date
        data_type: varchar
        description: Marca de tiempo que indica cuándo cambió el estado del pedido


      - name: quantity_sold
        data_type: number
        description: the quantity of a certain product sold (inside a order).

      - name: discount_usd
        data_type: number
        description: extended discount amount of a line order. Equal to (discount_decimal * quantity_sold*unit_price_usd)
      
      - name: shipping_line_usd
        data_type: number
        description: weighted shipping revenue in usd per line of products in a given order.

      - name: date_load
        data_type: varchar
        description: La última fecha de carga de los datos del pedido, calculada como el mayor de "order_items_load" y "orders_load".

      - name: address
        data_type: varchar
        description: La dirección completa asociada con el pedido.

      - name: address_number
        data_type: varchar
        description: El número de dirección asociado con el pedido.

      - name: address_name
        data_type: varchar
        description: El nombre de la dirección asociado con el pedido.

      - name: country
        data_type: varchar
        description: El país asociado con la dirección del pedido.

      - name: state
        data_type: varchar
        description: El estado asociado con la dirección del pedido.

      - name: zipcode
        data_type: varchar
        description: El código postal asociado con la dirección del pedido.

      - name: product_name
        data_type: varchar
        description: El nombre del producto asociado con el pedido.

      - name: inventory
        data_type: number
        description: El conteo de inventario del producto asociado con el pedido.

      - name: promo_description
        data_type: varchar
        description: La descripción de la promoción aplicada al pedido.

      - name: discount_unit
        data_type: varchar
        description: La unidad de descuento aplicada en la promoción.

      - name: promo_status
        data_type: varchar
        description: El estado de la promoción aplicada al pedido.

      - name: full_name
        data_type: varchar
        description: El nombre completo del usuario que realizó el pedido.

      - name: email
        data_type: varchar
        description: El correo electrónico del usuario que realizó el pedido.

      - name: phone_number
        data_type: varchar
        description: El número de teléfono del usuario que realizó el pedido.

      - name: product_cost_usd
        data_type: number
        description: the cost of an product based on the product_features table.
      - name: days_to_deliver
        data_type: number
        description: if the order was deliver, the metric calculate the number of days since the order's creation until the delivered date.

      - name: created_at_utc
        data_type: timestamp_ltz
        description: Timestamp indicating when the order was created in Coordinated Universal Time (UTC).

      - name: created_at_date
        data_type: date
        description: date extraction from the field "created_at_utc" Timestamp (UTC).

      - name: estimated_delivery_at_utc
        data_type: timestamp_ltz
        description: Marca de tiempo que indica el tiempo de entrega estimado en Tiempo Universal Coordinado (UTC).

      - name: delivered_at_utc
        data_type: timestamp_ltz
        description: Marca de tiempo que indica cuándo se entregó el pedido en Tiempo Universal Coordinado (UTC).

      - name: time_key
        data_type: varchar
        description: extracted time from the Timestamp column "created_at_utc" in Coordinated Universal Time (UTC) and converted to a key, for later join the time_table in the BI report.

      - name: orders_load
        data_type: varchar
        description: the timestamp when the record was load into bronze stage.

      - name: batch_id
        data_type: varchar
        description: a hash to identify when the incremental model was run.


