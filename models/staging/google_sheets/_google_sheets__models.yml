version: 2

sources:

  - name: google_sheets # Nombre de la carpeta en el dbt
    schema: google_sheets # Nombre del esquema en el snowflake
    database: ALUMNO29_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:

      - name: stg_google_sheets__budget
        description: "Tabla de hechos de budget"
        loaded_at_field: _fivetran_synced
        columns:
          - name: budget_id
            data_type: varchar
            description: "Identificador único para un tipo de budget"
            tests:
              - not_null
              - unique
          - name: product_id
            data_type: varchar
            description: "Identificador único para un tipo de producto"
            tests:
              - not_null
              - relationships:
                  to: ref('stg_sql_server_dbo__products')
                  field: product_id
          - name: quantity
            description: "Cantidad de un budget"
            tests:
              - positive_values
          - name: date
            data_type: timestamp_tz
            description: "Fecha de la budget"
            tests:
              - not_null
          - name: date_load
            tests:
              - not_null