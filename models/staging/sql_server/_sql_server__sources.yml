          - name: COUNTRY
          - name: ADDRESS
          - name: STATE
          - name: _FIVETRAN_DELETED
          - name: _fivetran_synced

      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: EVENT_ID
          - name: PAGE_URL
          - name: EVENT_TYPE
          - name: USER_ID
          - name: PRODUCT_ID
          - name: SESSION_ID
          - name: CREATED_AT
          - name: ORDER_ID
          - name: _FIVETRAN_DELETED
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
